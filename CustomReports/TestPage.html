<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="DashBoard/js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:1000px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'dark');

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            grid: [{ top: 40, bottom: '58%' }, { top: '88%', bottom: 40 }],
            xAxis: [{ type: 'category', gridIndex: 0 }, { type: 'category', gridIndex: 1 }],
            yAxis:[{ type: 'value', gridIndex: 0 }, { type: 'value', gridIndex: 1 }],
            tooltip: {},
            dataZoom: {},
            toolbox: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [
                    { value: 5, name: '羊毛衫', itemStyle: {color:'red'}},
                    { value: 20, name: '雪纺衫', itemStyle: {color:'orange'} },
                    { value: 36, name: '裤子' },
                    { value: 10, name: '高跟鞋' },
                    { value: 10, name: '袜子' },
                    {value:20, name:'西装'}],
                xAxisIndex: 0,
                yAxisIndex: 0,
                emphasis: {
                    itemStyle: {
                        // 高亮时点的颜色。
                        color: 'blue'
                    }
                }
            },{
                name: '数量',
                type: 'pie',
               data: [5, 20, 36, 10, 10, 20],
                xAxisIndex: 1,
                yAxisIndex:1
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
